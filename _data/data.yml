  items:
    - role: Engineering Manager, Monitoring Infrastructure
      time: 2021.08 - Present
      company: Slack
      tag:
      location: Remote
      details: |
        * Deprecated Graphite
        * Moved services from EC2 to Slack's Kubernetes platform to reduce maintenance overhead
        * Conference talks and blog posts
        * Mentored engineers considering the switch from IC to management
        * Hired 2 engineers (so far!)

    - role: Technical Lead Manager, Monitoring Infrastructure
      time: 2021.04 - 2021.08
      company: Slack
      tag: 
      location: Remote
      details: |
        * Started to transition to management by taking over managerial tasks (career development, work prioritization)
        * Project management for the Monitoring team
        * Helped the team deliver key projects like GovCloud, ELK7 upgrade
        * Shaved services out of the team's purview by finding better service owners or through deprecation
        * Promoted 2 Senior (L7) engineers to Staff (L8) level
        * Guided the team through a time of high turnover and turmoil

    - role: Staff Engineer, Visibility Infrastructure
      time: 2019.02 - 2021.08
      company: Slack
      tag: 
      location: San Francisco, California
      details: |
        * Mentored new team members and other engineers across engineering
        * Developed and taught Intro to Visibility courses for new hires
        * Scaled Slack's observability stack from millions to billions of time series

    - role: Senior Engineer, Visibility Operations
      time: 2017.02 - 2019.02
      company: Slack
      tag: 
      location: San Francisco, California
      details: |
        * Deployed Slack's first (and for many years, main) Kafka cluster for log queueing
        * Built out Prometheus stacks for all of Slack's metrics
        * Developed and maintained events pipeline for key business metrics (active users, billing info, server logs, client logs)
        * Helped build out Slack's IDR regions
        * Mentored interns and new grads

    - role: Operations Engineer
      time: 2015.07 - 2017.02
      company: Slack
      tag: 
      location: San Francisco, California
      details: |
        * SRE for all Slack services (messaging, job queue, databases, observability, webapp)
        * Wrote a metadata service for Slack's databases
        * Built out Graphite stack to replace a vendor for metrics
        * Incident response
        * Participated in Slack's only on-call rotation for the entire service

    - role: Storage Operations Engineer
      time: 2014.08 - 2015.07
      company: Box
      tag: 
      location: Los Altos, California
      details: |
        * Transferred out of the NOC and into the Storage Operations team
        * SRE embedded with Storage Dev team
        * Loadtesting for Box's new Storage Service
        * Built tooling to report on Orphaned/Lost files
        * Managed Box's "Filer" system
        * For almost all this duration, served as Box's only Storage Ops on-call engineer
        * Mentored new engineers who entered the NOC career track

    - role: NOC Engineer
      time: 2014.06 - 2014.08
      company: Box
      tag: 
      location: Los Altos, California
      details: |
        * The role was redefined because it included engineering work
        * Same responsibilites as the Operations Technician, but expanded role due to growing skillset
        * Wrote automation for self-recovery of system failures
        * SRE-trainee rotating through many areas of the Technical Operations org
        * Internal internship with Box's Storage team

    - role: Operations Technician
      time: 2013.02 - 2014.06
      company: Box
      tag: 
      location: Los Altos, California
      details: |
        * Incident response, plus responsible for company-wide and external (status site)  communication
        * First responder for alerts and pages
        * Junior system admin

